experiment_name: bmfia_baci_scatra_smc
database:
  type: mongodb
  address: localhost:27017
  reset_database: true
method:
  type: smc
  seed: 41
  num_particles: 50
  model: model
  temper_type: bayes
  plot_trace_every: 0
  result_description:
    write_results: true
    plot_results: false
    cov: true
model:
  type: bmf_gaussian
  mf_approx_settings:
    type: gp_precompiled
    num_processors_multi_processing: 4
    stochastic_optimizer: Adam
    learning_rate: 0.01
    optimization_type: max
    max_iterations: 1000
    plot_refresh_rate: 10
    rel_L1_change_threshold: 0.0001
    rel_L2_change_threshold: 0.0001
    noise_var_lb: 1.0e-07
    data_scaling:
      type: standard_scaler
    sigma_0_sq: 1.0
    l_scale_sq: 1.0
    sigma_n_sq: 1.0
    hyper_prior_lengthscale:
      hyper_prior_bool: false
      fraction_standard_deviation: 0.15
      fraction_mean_value: 0.25
    prior_mean_function_type: identity
    random_seed: 1
    features_config: no_features
    X_cols:
    - 0
    num_features: 1
    mf_subiterator_name: bmfia_iterator
  forward_model: lf_model_2
  output_label: phi
  coordinate_labels:
  - x
  - y
  - z
  time_label: t
  likelihood_noise_type: jeffreys_prior
  fixed_likelihood_noise_value: 1.0e-09
  nugget_noise_var: 1.0e-08
  noise_upper_bound: 2.0
  data_processor_name: data_processor_experimental_data
  experimental_csv_data_base_dir: {experimental_data_path}
  parameters: parameters
  plotting_options:
    plotting_dir: {plot_dir}
    plot_names:
    - conditional_plot.png
    - mf_posterior.png
    save_bool:
    - true
    - true
    plot_booleans:
    - true
    - true
data_processor_experimental_data:
  type: csv
  file_name_identifier: '*.csv'
  file_options_dict:
    header_row: 0
    index_column: false
    returned_filter_format: dict
    filter:
      type: entire_file
MCMC_Kernel:
  type: metropolis-hastings
  as_mcmc_kernel: true
  num_chains: 50
  num_samples: 3
  proposal_distribution: proposal_distribution
bmfia_iterator:
  type: bmfia
  low_fidelity_model: lf_model_1
  high_fidelity_model: hf_model
  initial_design:
    type: random
    num_HF_eval: 100
    seed: 1
lf_model_1:
  type: simulation_model
  interface_name: lf_interface_1
  parameters: parameters
lf_model_2:
  type: simulation_model
  interface_name: lf_interface_2
  parameters: parameters
hf_model:
  type: simulation_model
  interface_name: hf_interface
  parameters: parameters
proposal_distribution:
  distribution: normal
  mean:
  - 0.0
  - 0.0
  covariance:
  - - 0.02
    - 0.0
  - - 0.0
    - 0.02
lf_interface_1:
  type: job_interface
  driver_name: lf_driver_1
lf_interface_2:
  type: job_interface
  driver_name: lf_driver_2
hf_interface:
  type: job_interface
  driver_name: hf_driver
resources:
  local_machine:
    scheduler_name: local_scheduler
    max_concurrent: 1
    max_finished_jobs: 10000
local_scheduler:
  experiment_dir: {experiment_dir}
  type: standard
  singularity: false
  restart: false
  num_procs: 1
  num_procs_post: 1
hf_driver:
  type: mpi
  input_template: {baci_hf_input}
  path_to_executable: {baci-release}
  path_to_postprocessor: {post_drt_ensight}
  post_file_name_prefix: scatra
  data_processor_name: data_processor_hf
data_processor_hf:
  type: ensight
  file_name_identifier: scatra
  file_options_dict:
    delete_field_data: false
    geometric_target:
    - experimental_data
    physical_field_dict:
      vtk_field_type: scatra
      vtk_array_type: point_array
      vtk_field_label: phi_1
      field_components:
      - 0
    target_time_lst:
    - from_experimental_data
    time_tol: 0.001
lf_driver_1:
  type: mpi
  input_template: {baci_lf_input}
  path_to_executable: {baci-release}
  path_to_postprocessor: {post_drt_ensight}
  post_file_name_prefix: scatra
  data_processor_name: data_processor_lf
lf_driver_2:
  type: mpi
  input_template: {baci_lf_input}
  path_to_executable: {baci-release}
  path_to_postprocessor: {post_drt_ensight}
  post_file_name_prefix: scatra
  data_processor_name: data_processor_lf
data_processor_lf:
  type: ensight
  file_name_identifier: scatra
  file_options_dict:
    delete_field_data: false
    geometric_target:
    - experimental_data
    physical_field_dict:
      vtk_field_type: scatra
      vtk_array_type: point_array
      vtk_field_label: phi_1
      field_components:
      - 0
    target_time_lst:
    - from_experimental_data
    time_tol: 0.001
parameters:
  random_variables:
    x_s:
      type: random_variable
      distribution: uniform
      lower_bound: 1.0e-05
      upper_bound: 0.9998
    y_s:
      type: random_variable
      distribution: uniform
      lower_bound: 1.0e-05
      upper_bound: 0.9998
