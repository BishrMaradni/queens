experiment_name: xxx
database:
  type: mongodb
  address: localhost:27017
method:
  type: smc_chopin
  seed: 42
  num_particles: 100
  resampling_threshold: 0.5
  resampling_method: residual
  feynman_kac_model: adaptive_tempering
  waste_free: true
  num_rejuvenation_steps: 9
  model_name: model
  max_feval: 10000
  result_description:
    write_results: true
    plot_results: true
MCMC_Kernel:
  type: metropolis-hastings
model:
  type: gaussian
  forward_model_name: forward_model
  output_label: y_obs
  coordinate_labels: []
  noise_type: fixed_variance
  noise_value: 1.0
  experimental_file_name_identifier: '*.csv'
  experimental_csv_data_base_dir: {{ experimental_data_path }}
forward_model:
  type: simulation_model
  interface_name: interface
interface:
  type: direct_python_interface
  function: patch_for_likelihood
parameters:
  x:
    type: normal
    mean: 2.0
    covariance: 1.0
