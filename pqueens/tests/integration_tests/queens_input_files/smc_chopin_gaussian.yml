experiment_name: xxx
database:
  type: mongodb
  address: localhost:27017
method:
  method_name: smc_chopin
  method_options:
    seed: 42
    num_particles: 100
    resampling_threshold: 0.5
    resampling_method: residual
    feynman_kac_model: adaptive_tempering
    waste_free: true
    num_rejuvenation_steps: 9
    model: model
    max_feval: 10000
    result_description:
      write_results: true
      plot_results: true
MCMC_Kernel:
  method_name: metropolis-hastings
model:
  type: gaussian
  forward_model: forward_model
  output_label: y_obs
  coordinate_labels: []
  noise_type: fixed_variance
  noise_value: 1.0
  experimental_file_name_identifier: '*.csv'
  experimental_csv_data_base_dir: {experimental_data_path}
forward_model:
  type: simulation_model
  interface: interface
interface:
  type: direct_python_interface
  function_name: patch_for_likelihood
parameters:
  random_variables:
    x:
      dimension: 1
      distribution: normal
      mean: 2.0
      covariance: 1.0
