experiment_name: xxx
database:
  address: localhost:27017
  type: mongodb
  drop_existing: true
method:
  type: sobol_indices_gp_uncertainty
  seed_monte_carlo: 42
  number_monte_carlo_samples: 1000
  number_gp_realizations: 20
  number_bootstrap_samples: 10
  third_order: true
  third_order_parameters: [x1, x2, x3]
  sampling_approach: pseudo_random
  num_procs: 6
  seed_posterior_samples: 42
  first_order_estimator: Saltelli2010
  model_name: gp_surrogate_model
  result_description:
    write_results: true
truth_model_iterator:
  type: lhs
  seed: 42
  num_samples: 100
  model_name: truth_model
  num_iterations: 10
interface:
  type: direct_python_interface
  function_name: ishigami90
gp_surrogate_model:
  type: datafit_surrogate_model
  interface_name: approximation_interface
  subordinate_iterator_name: truth_model_iterator
  subordinate_model_name: truth_model
  testing_iterator_name: testing_iterator
  nash_sutcliffe_efficiency: true
testing_iterator:
  type: lhs
  seed: 30
  num_samples: 100
  model_name: truth_model
  num_iterations: 10
approximation_interface:
  type: approximation_interface
  approximation: gpy_regression
gpy_regression:
  type: gp_approximation_gpy
  kernel_type: prod_rbf
  ard: true
  num_restart: 1
  length_scale: 1
  variance: 1
  seed_optimizer: 42
  seed_posterior_samples: 42
truth_model:
  type: simulation_model
  interface_name: interface
parameters:
  x1:
    type: random_variable
    distribution: uniform
    lower_bound: -3.14159265359
    upper_bound: 3.14159265359
  x2:
    type: random_variable
    distribution: uniform
    lower_bound: -3.14159265359
    upper_bound: 3.14159265359
  x3:
    type: random_variable
    distribution: uniform
    lower_bound: -3.14159265359
    upper_bound: 3.14159265359
