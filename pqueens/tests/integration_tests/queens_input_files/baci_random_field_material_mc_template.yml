experiment_name: baci_write_random_field_to_dat
database:
  type: sqlite
method:
  type: monte_carlo
  seed: 1
  num_samples: 3
  model_name: model
  result_description:
    write_results: true
    plot_results: false
pre_processing:
  type: baci_dat
  list_geometric_sets: [DSURFACE 1]
  associated_material_numbers_geometric_set: [[10, 11]]
  random_fields:
    - name: mat_param
      type: material
      external_instance: DSURFACE 1
  input_template: {{ baci_input }}
  input_template_preprocessed: {{ baci_input_preprocessed }}
model:
  type: simulation_model
  interface_name: interface
interface:
  type: job_interface
  driver_name: driver
driver:
  type: mpi
  input_template: {{ baci_input_preprocessed }}
  path_to_executable: {{ baci_release }}
  path_to_postprocessor: {{ post_drt_monitor }}
  post_process_options: --field=structure --node=81 --start=1
  post_file_prefix: baci_write_random_field_to_dat
  data_processor_name: data_processor_baci
data_processor_baci:
  type: csv
  file_name_identifier: baci_write_random_field_to_dat.mon
  file_options_dict:
    delete_field_data: false
    use_cols_lst: [3]
    skip_rows: 4
    filter:
      type: by_row_index
      rows: [-1]
resources:
  local_machine:
    scheduler_name: local_scheduler
    max_concurrent: 1
    max_finished_jobs: 10
local_scheduler:
  type: standard
  num_procs: 1
  num_procs_post: 1
  singularity: false
parameters:
  mat_param:
    type: random_field
    corr_length: 5.0
    std_hyperparam_rf: 0.03
    mean_type: constant
    mean_param: 0.25
