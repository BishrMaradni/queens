---
experiment_name: {{ experiment_name }}
method:
  type: classification
  model_name: my_model
  num_sample_points: 10000
  num_model_calls: 12
  random_sampling_frequency: 2
  seed: 42
  classifier_name: my_classifier
  classification_function_name: my_classification_function

  result_description:
    write_results: true
    plotting_options:
      plot_bool: false
      plotting_dir: {{ plotting_dir }}
      plot_name: neural_classifier_convergence_plot
      save_bool: true
my_classification_function:
  type: {{ classification_function_name }}
  external_python_module: {{ external_module_path }}
my_classifier:
  type: active_learning
  n_params: 2
  classifier_obj_name: my_classifier_obj
  batch_size: 4
my_classifier_obj:
  type: nn
my_model:
  type: simulation_model
  interface_name: my_interface
my_interface:
  type: direct_python_interface
  function: rosenbrock60
parameters:
  x1:
    type: uniform
    lower_bound: -2
    upper_bound: 2
  x2:
    type: uniform
    lower_bound: -2
    upper_bound: 2
