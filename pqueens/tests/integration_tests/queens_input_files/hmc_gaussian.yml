experiment_name: xxx
database:
  type: mongodb
  address: localhost:27017
method:
  type: hmc
  seed: 42
  num_samples: 10
  num_burn_in: 2
  num_chains: 1
  model_name: model
  use_queens_prior: false
  progressbar: false
  result_description:
    write_results: true
    plot_results: false
    cov: true
model:
  type: gaussian
  forward_model_name: forward_model
  output_label: y_obs
  coordinate_labels: []
  noise_type: fixed_variance
  noise_value: 1.0
  experimental_file_name_identifier: '*.csv'
  experimental_csv_data_base_dir: {{ experimental_data_path }}
forward_model:
  type: simulation_model
  interface_name: interface
interface:
  type: direct_python_interface
  function: patch_for_likelihood
parameters:
  x1:
    type: normal
    mean: [-2.0, 2.0]
    covariance: [[1.0, 0.0], [0.0, 1.0]]
