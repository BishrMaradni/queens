experiment_name: xxx
database:
  type: mongodb
  address: localhost:27017
method:
  type: smc
  seed: 42
  num_particles: 15
  model_name: model
  temper_type: bayes
  plot_trace_every: 0
  result_description:
    write_results: true
    plot_results: false
    cov: true
MCMC_Kernel:
  type: metropolis-hastings
  as_mcmc_kernel: true
  num_chains: 15
  num_samples: 2
  proposal_distribution: proposal_distribution
model:
  type: gaussian
  forward_model_name: forward_model
  experimental_file_name_identifier: '*.csv'
  output_label: y_obs
  coordinate_labels: []
  experimental_csv_data_base_dir: {{ experimental_data_path }}
  noise_type: fixed_variance
  noise_value: 1.0
  nugget_noise_var: 1.0e-05
forward_model:
  type: simulation_model
  interface_name: interface
proposal_distribution:
  distribution: normal
  mean: [0.0, 0.0, 0.0, 0.0]
  covariance: [[0.001, 0.0, 0.0, 0.0], [0.0, 0.001, 0.0, 0.0], [0.0, 0.0, 0.001, 0.0], [0.0, 0.0, 0.0, 0.001]]
interface:
  type: direct_python_interface
  num_workers: 1
  function: agawal09a
parameters:
  x1:
    type: random_variable
    distribution: uniform
    lower_bound: -2
    upper_bound: 2
  x2:
    type: random_variable
    distribution: uniform
    lower_bound: -2
    upper_bound: 2
  x3:
    type: random_variable
    distribution: uniform
    lower_bound: -2
    upper_bound: 2
  x4:
    type: random_variable
    distribution: uniform
    lower_bound: -2
    upper_bound: 2
