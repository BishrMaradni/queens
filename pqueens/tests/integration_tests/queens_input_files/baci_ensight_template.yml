experiment_name: baci_ensight
restart: false
database:
  type: mongodb
  address: localhost:27017
method:
  type: monte_carlo
  seed: 42
  num_samples: 5
  model_name: model
  result_description:
    write_results: true
    plot_results: false
external_geometry:
  type: baci_dat
  list_geometric_sets: [DSURFACE 4]
  input_template: {baci_input}
model:
  type: simulation_model
  interface_name: interface
interface:
  type: job_interface
  driver_name: driver
driver:
  type: mpi
  input_template: {baci_input}
  path_to_executable: {baci-release}
  path_to_postprocessor: {post_drt_ensight}
  post_file_prefix: baci_ensight
  data_processor_name: data_processor_baci
data_processor_baci:
  type: ensight
  file_name_identifier: baci_ensight*structure.case
  file_options_dict:
    delete_field_data: false
    geometric_target: [geometric_set, DSURFACE 4]
    physical_field_dict:
      vtk_field_type: structure
      vtk_array_type: point_array
      vtk_field_label: displacement
      field_components: [0, 1]
    target_time_lst: [last]
resources:
  local_machine:
    scheduler_name: local_scheduler
    max_concurrent: 1
    max_finished_jobs: 10
local_scheduler:
  type: standard
  num_procs: 1
  num_procs_post: 1
parameters:
  random_variables:
    nue:
      dimension: 1
      distribution: uniform
      lower_bound: 0.45
      upper_bound: 0.49
    pressure:
      dimension: 1
      distribution: uniform
      lower_bound: 28000
      upper_bound: 38000
