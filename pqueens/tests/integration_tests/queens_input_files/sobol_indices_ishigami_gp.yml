experiment_name: xxx
database:
  address: localhost:27017
  type: mongodb
  drop_existing: true
method:
  type: sobol_indices
  seed: 42
  calc_second_order: false
  num_samples: 128
  model: gp_surrogate_model
  confidence_level: 0.95
  num_bootstrap_samples: 1000
  result_description:
    write_results: true
    plot_results: true
truth_model_iterator:
  type: lhs
  seed: 42
  num_samples: 50
  model: truth_model
  num_iterations: 10
  result_description:
    write_results: true
    plot_results: false
gp_surrogate_model:
  type: datafit_surrogate_model
  interface: approximation_interface
  subordinate_iterator: truth_model_iterator
  subordinate_model: truth_model
approximation_interface:
  type: approximation_interface
  approximation: gpy_regression
gpy_regression:
  type: gp_approximation_gpy
  kernel_type: prod_rbf
  ard: true
  length_scale: 1
  variance: 1
  seed_optimizer: 42
truth_model:
  type: simulation_model
  interface: interface
interface:
  type: direct_python_interface
  function_name: ishigami90
parameters:
  random_variables:
    x1:
      dimension: 1
      distribution: uniform
      lower_bound: -3.14159265359
      upper_bound: 3.14159265359
    x2:
      dimension: 1
      distribution: uniform
      lower_bound: -3.14159265359
      upper_bound: 3.14159265359
    x3:
      dimension: 1
      distribution: uniform
      lower_bound: -3.14159265359
      upper_bound: 3.14159265359
