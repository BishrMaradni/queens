experiment_name: xxx
method:
  type: metropolis_hastings
  seed: 42
  num_chains: 3
  num_samples: 10
  num_burn_in: 5
  scale_covariance: 1.0
  model_name: model
  proposal_distribution_name: proposal_distribution
  result_description:
    write_results: true
    plot_results: false
    cov: true
model:
  type: gaussian
  forward_model_name: forward_model
  noise_type: fixed_variance
  noise_value: 1.0
  nugget_noise_variance: 1.0e-05
  experimental_data_reader_name: experimental_data_reader
experimental_data_reader:
  type: experimental_data_reader
  file_name_identifier: '*.csv'
  csv_data_base_dir: {{ experimental_data_path }}
  output_label: y_obs
forward_model:
  type: simulation_model
  interface_name: interface
proposal_distribution:
  type: normal
  mean: [0.0, 0.0]
  covariance: [[1.0, 0.0], [0.0, 0.1]]
interface:
  type: direct_python_interface
  function: patch_for_likelihood
parameters:
  x1:
    type: normal
    mean: 2.0
    covariance: 1.0
  x2:
    type: normal
    mean: -2.0
    covariance: 0.01
