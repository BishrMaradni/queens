experiment_name: inverse_rpvi_park91a_hifi
database:
  type: mongodb
  address: localhost:27017
method:
  type: rpvi
  model: model
  max_feval: 3000
  likelihood_gradient_method: {gradient_method}
  finite_difference_method: 2-point
  finite_difference_step: 1.0e-05
  n_samples_per_iter: 3
  score_function_bool: true
  variational_distribution:
    variational_approximation_type: mean_field
    variational_family: normal
  optimization_options:
    stochastic_optimizer: Adam
    optimization_type: max
    learning_rate: 0.025
    gradient_clipping: true
    gradient_clipping_norm_threshold: 1000000.0
    natural_gradient: true
    FIM_dampening: true
    decay_start_iteration: 50
    dampening_coefficient: 0.01
    FIM_dampening_lower_bound: 1.0e-08
    rel_L1_change_threshold: -1
    rel_L2_change_threshold: -1
    max_iter: 10000000
  variational_transformation: null
  variational_parameter_initialization: prior
  random_seed: 1
  result_description:
    write_results: true
    plotting_options:
      plot_boolean: false
      plotting_dir: {plot_dir}
      plot_name: variational_params_convergence.eps
      save_bool: false
model:
  type: {likelihood_model_type}
  external_python_module: {external_python_module}
  forward_model: forward_model
  output_label: y_obs
  coordinate_labels: [x3, x4]
  noise_type: MAP_jeffrey_variance
  nugget_noise_variance: 1.0e-08
  experimental_file_name_identifier: '*.csv'
  experimental_csv_data_base_dir: {experimental_data_path}
forward_model:
  type: simulation_model
  interface: interface
interface:
  type: direct_python_interface
  function_name: {my_function}
parameters:
  random_variables:
    x1:
      distribution: normal
      mean: 0.6
      covariance: 0.2
      dimension: 1
    x2:
      distribution: normal
      mean: 0.3
      covariance: 0.1
      dimension: 1
