experiment_name: xxx
database:
  type: mongodb
  address: localhost:27017
method:
  method_name: monte_carlo
  method_options:
    seed: 44
    num_samples: 10
    model: gp_surrogate_model
    result_description:
      write_results: true
      plot_results: false
      bayesian: false
      num_support_points: 10
      estimate_all: false
gp_surrogate_model:
  type: datafit_surrogate_model
  interface: approximation_interface
  subordinate_model: truth_model
  subordinate_iterator: truth_model_iterator
  eval_fit: null
  error_measures:
  - sum_squared
  - mean_squared
  - root_mean_squared
  - sum_abs
  - mean_abs
  - abs_max
approximation_interface:
  type: approximation_interface
  approximation: gpflow_regression
gpflow_regression:
  type: heteroskedastic_gp
  ard: true
  num_posterior_samples: null
  num_inducing_points: 30
  num_epochs: 100
  adams_training_rate: 0.1
  random_seed: 1
  num_samples_stats: 1000
truth_model_iterator:
  method_name: monte_carlo
  method_options:
    seed: 42
    num_samples: 100
truth_model:
  type: simulation_model
  interface: interface
interface:
  type: direct_python_interface
  function_name: branin78_hifi
parameters:
  random_variables:
    x1:
      dimension: 1
      distribution: uniform
      lower_bound: -5
      upper_bound: 10
    x2:
      dimension: 1
      distribution: uniform
      lower_bound: 0
      upper_bound: 15
