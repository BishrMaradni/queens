experiment_name: Paraboloid
database:
  type: mongodb
  address: localhost:27017
method:
  type: optimization
  model: model
  initial_guess: [2.0, 0.0]
  algorithm: {algorithm}
  result_description:
    write_results: true
    plot_results: true
  bounds: [[0, Infinity], [0, Infinity]]
  constraints:
    cons1:
      type: ineq
      fun: 'lambda x:  x[0] - 2 * x[1] + 2'
    cons2:
      type: ineq
      fun: 'lambda x: -x[0] - 2 * x[1] + 6'
    cons3:
      type: ineq
      fun: 'lambda x: -x[0] + 2 * x[1] + 2'
model:
  type: simulation_model
  interface: interface
proposal_distribution:
  distribution: normal
  mean: 0.0
  covariance: 1.0
interface:
  type: direct_python_interface
  function_name: paraboloid
parameters:
  random_variables:
    x1:
      type: FLOAT
      dimension: 1
    x2:
      type: FLOAT
      dimension: 1
