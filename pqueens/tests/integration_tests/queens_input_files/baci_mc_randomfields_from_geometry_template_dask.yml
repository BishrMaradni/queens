experiment_name: baci_mc_randomfields_from_geometry
database:
  type: mongodb
  address: localhost:27017
method:
  type: monte_carlo
  seed: 1
  num_samples: 10000
  model_name: model
  result_description:
    write_results: true
    plot_results: false
pre_processing:
  type: baci_dat
  list_geometric_sets: [DSURFACE 9]
  input_template: {{ baci_input }}
  input_template_preprocessed: {{ baci_input_preprocessed }}
model:
  type: simulation_model
  interface_name: interface
interface:
  type: dask_job_interface
  scheduler_name: scheduler
  driver_name: driver
scheduler:
  type: dask_local
  num_procs: 4
  num_procs_post: 1
  max_concurrent: 1
driver:
  type: dask_mpi
  input_template: {{ baci_input }}
  path_to_executable: {{ baci_release }}
  path_to_postprocessor: {{ post_drt_monitor }}
  post_process_options: --field=structure --node=220 --start=1
  data_processor_name: data_processor_baci
data_processor_baci:
  type: csv
  file_name_identifier: QoI*
  file_options_dict:
    delete_field_data: false
    filter_range: [0.5]
    filter_tol: 0.01
    use_cols_lst: [1, 3]
    filter_column: 0
    skip_rows: 4
parameters:
  emodul:
    type: lognormal
    normal_mean: 6.392
    normal_covariance: 0.0705
  random_inflow:
    type: random_field
    corr_length: 0.08
    std_hyperparam_rf: 0.1
    mean_fun: inflow_parabola
    mean_fun_params: [1.5]
