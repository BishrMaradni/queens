experiment_name: grid_iterator_rosenbrock
database:
  type: mongodb
  address: localhost:27017
method:
  type: grid
  model_name: model
  grid_design:
    x1:
      num_grid_points: 5
      axis_type: lin
      data_type: FLOAT
    x2:
      num_grid_points: 5
      axis_type: lin
      data_type: FLOAT
  result_description:
    write_results: true
    plotting_options:
      plot_booleans: [true]
      plotting_dir: some/plotting/dir
      plot_names: [grid_plot.eps]
      save_bool: [false]
model:
  type: simulation_model
  interface_name: interface
interface:
  type: direct_python_interface
  function: rosenbrock60
parameters:
  x1:
    type: uniform
    lower_bound: -2.0
    upper_bound: 2.0
  x2:
    type: uniform
    lower_bound: -2.0
    upper_bound: 2.0
