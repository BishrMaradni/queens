experiment_name: {{ experiment_name }}
database:
  type: mongodb
  address: localhost:27017
method:
  type: baci_lm
  model_name: model
  jac_rel_step: 0.001
  jac_abs_step: 1.0e-05
  max_feval: 50
  init_reg: 1
  update_reg: grad
  convergence_tolerance: 0.01
  initial_guess: [1500, 0.4]
  result_description:
    write_results: true
    plot_results: true
  bounds: [[0, -0.5], [.inf, 0.49]]
model:
  type: simulation_model
  interface_name: interface
interface:
  type: job_interface
  driver_name: driver
driver:
  type: mpi
  input_template: {{ baci_input }}
  path_to_executable: {{ baci_release }}
  path_to_postprocessor: {{ post_processor }}
  post_process_options: --filter=ensight
  post_file_prefix: xx
  data_processor_name: data_processor_baci
data_processor_baci:
  type: ensight_interface_discrepancy
  file_name_identifier: xx*structure.case
  file_options_dict:
    path_to_ref_data: {{ baci_input_monitor }}
    delete_field_data: false
    time_tol: 0.01
    displacement_fields: [displacement]
    problem_dimension: 2d
    visualization: false
resources:
  my_machine:
    scheduler_name: scheduler
    max_concurrent: 1
    max_finished_jobs: 10
parameters:
  E:
    type: free
    dimension: 1
  nue:
    type: free
    dimension: 1
scheduler:
  type: standard
  num_procs: 2
  singularity: {{ singularity_boolean }}
