experiment_name: {experiment_name}
database:
  type: mongodb
  address: localhost:27017
method:
  type: baci_lm
  model: model
  jac_method: 2-point
  jac_rel_step: 0.001
  jac_abs_step: 1.0e-05
  max_feval: 50
  init_reg: 1
  update_reg: grad
  algorithm: LSQ
  convergence_tolerance: 0.01
  initial_guess: [1500, 0.4]
  result_description:
    write_results: true
    plot_results: true
  bounds: [[ 0, -0.5], [Infinity, 0.49]]
model:
  type: simulation_model
  interface: interface
interface:
  type: job_interface
  resources: resources
  driver: driver
driver:
  type: mpi
  input_template: {baci_input}
  path_to_executable: {baci-release}
  path_to_postprocessor: {post_processor}
  post_process_options: --filter=ensight
  cluster_bind: /opt:/opt,/bin:/bin,/etc:/etc,/lib:/lib,/lib64:/lib64,/lnm:/lnm
  experiment_dir: {experiment_dir}
  post_file_prefix: xx
  data_processor: data_processor_baci
data_processor_baci:
  type: ensight_interface_discrepancy
  file_name_identifier: xx*structure.case
  file_options_dict:
    path_to_ref_data: {baci_input_monitor}
    delete_field_data: false
    time_tol: 0.01
    displacement_fields: [displacement]
    problem_dimension: 2d
    visualization: false
resources:
  my-machine:
    scheduler: scheduler
    max-concurrent: 3
    max-finished-jobs: 10
parameters:
  random_variables:
    E:
      type: FLOAT
      dimension: 1
    nue:
      type: FLOAT
      dimension: 1
scheduler:
  type: standard
  num_procs: 2
  singularity: {singularity_boolean}
  experiment_dir: {experiment_dir}
