experiment_name: baci_mc_randomfields_from_geometry
database:
  type: mongodb
  address: localhost:27017
method:
  type: monte_carlo
  seed: 1
  num_samples: 10000
  model: model
  result_description:
    write_results: true
    plot_results: false
pre_processing:
  type: baci_dat
  list_geometric_sets: [DSURFACE 9]
  input_template: {baci_input}
  input_template_preprocessed: {baci_input_preprocessed}
model:
  type: simulation_model
  interface: interface
interface:
  type: job_interface
  resources: resources
  driver: driver
driver:
  type: mpi
  input_template: {baci_input}
  path_to_executable: {baci-release}
  path_to_postprocessor: {post_drt_monitor}
  post_process_options: --field=structure --node=220 --start=1
  data_processor: data_processor_baci
data_processor_baci:
  type: csv
  file_name_identifier: QoI*
  file_options_dict:
    delete_field_data: false
    filter_range: [0.5
    filter_tol: 0.01
    use_cols_lst: [1, 3
    filter_column: 0
    skip_rows: 4
resources:
  local_machine:
    scheduler: local_scheduler
    max-concurrent: 1
    max-finished-jobs: 10001
local_scheduler:
  experiment_dir: {experiment_dir}
  type: standard
  num_procs: 4
  num_procs_post: 1
parameters:
  random_variables:
    emodul:
      dimension: 1
      distribution: lognormal
      normal_mean: 6.392
      normal_covariance: 0.0705
  random_fields:
    random_inflow:
      corr_length: 0.08
      std_hyperparam_rf: 0.1
      mean_fun: inflow_parabola
      mean_fun_params: [1.5]
