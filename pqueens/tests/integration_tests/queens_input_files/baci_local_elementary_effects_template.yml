experiment_name: {{experiment_name}}
database:
  type: mongodb
  address: localhost:27017
method:
  type: elementary_effects
  seed: 2
  model_name: model
  num_trajectories: 15
  num_optimal_trajectories: 5
  number_of_levels: 2
  confidence_level: 0.95
  local_optimization: true
  num_bootstrap_samples: 15
  result_description:
    write_results: true
    plotting_options:
      plot_booleans: [false, false]
      plotting_dir: dummy
      plot_names: [bars, scatter]
      save_bool: [false, false]
model:
  type: simulation_model
  interface_name: interface
interface:
  type: job_interface
  driver_name: driver
driver:
  type: mpi
  input_template: {{baci_input}}
  path_to_executable: {{baci_release}}
  path_to_postprocessor: {{post_drt_monitor}}
  post_file_prefix: QoI
  post_process_options: --field=structure --node=26 --start=1
  data_processor_name: data_processor_baci
data_processor_baci:
  type: csv
  file_name_identifier: QoI*
  file_options_dict:
    delete_field_data: false
    use_cols_lst: [1, 3]
    index_column: 0
    skip_rows: 4
    filter:
      type: by_target_values
      target_values: [0.5]
      tolerance: 0.01
resources:
  local_machine:
    scheduler_name: local_scheduler
    max_concurrent: 1
    max_finished_jobs: 1000
local_scheduler:
  type: standard
  singularity: {{singularity_boolean}}
  num_procs: 1
  num_procs_post: 1
parameters:
  nue:
    type: random_variable
    dimension: 1
    lower_bound: 0.45
    upper_bound: 0.49
  pressure:
    type: random_variable
    dimension: 1
    lower_bound: 28000
    upper_bound: 38000
