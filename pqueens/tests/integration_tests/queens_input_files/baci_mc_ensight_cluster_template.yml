experiment_name: {{ experiment_name }}
method:
  type: monte_carlo
  seed: 42
  num_samples: 2
  model_name: model
  result_description:
    write_results: true
    plot_results: false
external_geometry:
  type: baci_dat
  list_geometric_sets: [DSURFACE 1]
  input_template: {{ input_template }}
model:
  type: simulation_model
  interface_name: interface
data_processor_baci:
  type: ensight
  external_geometry_name: external_geometry
  file_name_identifier: "{{ experiment_name }}*.case"
  file_options_dict:
    delete_field_data: false
    geometric_target: [geometric_set, DSURFACE 1]
    physical_field_dict:
      vtk_field_type: structure
      vtk_array_type: point_array
      vtk_field_label: displacement
      field_components: [0, 1, 2]
    target_time_lst: [last]
parameters:
  nue:
    type: uniform
    lower_bound: 0.40
    upper_bound: 0.49
  young:
    type: uniform
    lower_bound: 500
    upper_bound: 1000
interface:
  type: job_interface
  scheduler_name: scheduler
  driver_name: driver
scheduler:
  type: cluster
  max_jobs: 1
  min_jobs: 1
  walltime: 00:10:00
  num_procs: 1
  num_procs_post: 1
  num_nodes: 1
  workload_manager: {{ workload_manager }}
  queue: {{ queue }}
  cluster_address: {{ cluster_address }}
  cluster_internal_address: {{ cluster_internal_address }}
  cluster_user: {{ cluster_user }}
  cluster_python_path: {{ cluster_python_path }}
  cluster_queens_repository: {{ cluster_queens_repository }}
  cluster_build_environment: false
driver:
  type: jobscript
  input_template: {{ input_template }}
  path_to_executable: {{ path_to_executable }}
  dask_jobscript_template: {{ dask_jobscript_template }}
  path_to_postprocessor: {{ path_to_post_ensight }}
  post_file_prefix: {{ experiment_name }}
  cluster_script_path: {{ cluster_script_path }}
  data_processor_name: data_processor_baci
