experiment_name: smc_park_mf
database:
  type: mongodb
  address: localhost:27017
method:
  type: smc
  seed: 41
  num_particles: 10
  model_name: model
  temper_type: bayes
  plot_trace_every: 0
  mcmc_proposal_distribution_name: proposal_distribution
  num_rejuvenation_steps: 2
  result_description:
    write_results: true
    plot_results: false
    cov: true
model:
  type: bmf_gaussian
  interface_name: bmfia_interface
  mf_approx_name: mf_approx
  mf_subiterator_name: bmfia_iterator
  forward_model_name: lf_model
  output_label: y_obs
  coordinate_labels: [x3, x4]
  noise_value: 0.001
  experimental_file_name_identifier: '*.csv'
  experimental_csv_data_base_dir: {{ experimental_data_path }}
  plotting_options:
    plotting_dir: {{ plot_dir }}
    plot_names: [bmfia_plot.png, posterior.png]
    save_bool: [false, false]
    plot_booleans: [false, false]
mf_approx:
  type: gp_jitted
  kernel_type: squared_exponential
  stochastic_optimizer_name: optimizer
  plot_refresh_rate: null
  noise_var_lb: 1.0e-06
  data_scaling: standard_scaler
  initial_hyper_params_lst: [0.05, 1.0, 0.05]
  mean_function_type: identity_multi_fidelity
bmfia_interface:
  type: bmfia
  num_processors_multi_processing: 4
  probabilistic_mapping_type: per_coordinate
optimizer:
  type: adam
  learning_rate: 0.008
  optimization_type: max
  max_iteration: 1000
  rel_l1_change_threshold: 0.004
  rel_l2_change_threshold: 0.004
MCMC_Kernel:
  type: metropolis-hastings
  as_mcmc_kernel: true
  num_chains: 50
  num_samples: 2
  proposal_distribution: proposal_distribution
bmfia_iterator:
  type: bmfia
  features_config: man_features
  X_cols: [0]
  num_features: 1
  low_fidelity_model_name: lf_model
  high_fidelity_model_name: hf_model
  initial_design:
    type: random
    num_HF_eval: 20
    seed: 1
lf_model:
  type: simulation_model
  interface_name: lf_interface
hf_model:
  type: simulation_model
  interface_name: hf_interface
proposal_distribution:
  type: normal
  mean: [0.0, 0.0]
  covariance: [[0.01, 0.0], [0.0, 0.01]]
lf_interface:
  type: direct_python_interface
  num_workers: 1
  function: park91a_lofi_on_grid
hf_interface:
  type: direct_python_interface
  num_workers: 1
  function: park91a_hifi_on_grid
parameters:
  x1:
    type: uniform
    lower_bound: 0.01
    upper_bound: 0.99
  x2:
    type: uniform
    lower_bound: 0.01
    upper_bound: 0.99
