experiment_name: xxx
database:
  type: mongodb
  address: localhost:27017
method:
  type: smc
  seed: 42
  num_particles: 10
  model_name: model
  temper_type: bayes
  plot_trace_every: 0
  mcmc_proposal_distribution_name: proposal_distribution
  num_rejuvenation_steps: 3
  result_description:
    write_results: true
    plot_results: true
    cov: false
model:
  type: gaussian
  forward_model_name: forward_model
  output_label: y_obs
  coordinate_labels: []
  noise_type: fixed_variance
  noise_value: 1.0
  experimental_file_name_identifier: '*.csv'
  experimental_csv_data_base_dir: {{ experimental_data_path }}
forward_model:
  type: simulation_model
  interface_name: interface
proposal_distribution:
  type: normal
  mean: 0.0
  covariance: 1.0
interface:
  type: direct_python_interface
  function: patch_for_likelihood
parameters:
  x:
    type: normal
    mean: 2.0
    covariance: 1.0
