experiment_name: baci_mc_ensight
method:
  type: monte_carlo
  seed: 42
  num_samples: 2
  model_name: model
  result_description:
    write_results: true
    plot_results: false
external_geometry:
  type: baci_dat
  list_geometric_sets: [DSURFACE 1]
  input_template: {{ baci_input }}
model:
  type: simulation_model
  interface_name: interface
data_processor_baci:
  type: ensight
  file_name_identifier: baci_mc_ensight_*structure.case
  file_options_dict:
    delete_field_data: false
    geometric_target: [geometric_set, DSURFACE 1]
    physical_field_dict:
      vtk_field_type: structure
      vtk_array_type: point_array
      vtk_field_label: displacement
      field_components: [0, 1, 2]
    target_time_lst: [last]
parameters:
  nue:
    type: uniform
    lower_bound: 0.40
    upper_bound: 0.49
  young:
    type: uniform
    lower_bound: 500
    upper_bound: 1000
interface:
  type: job_interface
  scheduler_name: scheduler
  driver_name: driver
scheduler:
  type: local
  num_procs: 2
  num_procs_post: 1
  max_concurrent: 2
driver:
  type: mpi
  input_template: {{ baci_input }}
  path_to_executable: {{ baci_release }}
  path_to_postprocessor: {{ post_ensight }}
  post_file_prefix: baci_mc_ensight
  data_processor_name: data_processor_baci
