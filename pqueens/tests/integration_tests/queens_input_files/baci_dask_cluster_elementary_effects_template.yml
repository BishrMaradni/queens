experiment_name: {{ experiment_name }}
method:
  type: elementary_effects
  seed: 2
  model_name: my_model
  num_trajectories: 15
  num_optimal_trajectories: 5
  number_of_levels: 2
  confidence_level: 0.95
  local_optimization: true
  num_bootstrap_samples: 15
  result_description:
    write_results: true
    plotting_options:
      plot_booleans: [false, false]
      plotting_dir: dummy
      plot_names: [bars, scatter]
      save_bool: [false, false]
my_model:
  type: simulation_model
  interface_name: my_interface
my_interface:
  type: dask_interface
  driver_name: my_driver
  num_workers: 2
  remote: true
  remote_connect: {{ connect_to_resource }}
  scheduler_port: 44445
  scheduler_address: {{ dask_scheduler_ip }}
  dashboard_port: 18532
my_driver:
  type: mpi
  input_template: {{ input_template }}
  path_to_executable: {{ path_to_executable }}
  path_to_postprocessor: {{ path_to_drt_monitor }}
  post_file_prefix: QoI
  post_process_options: --field=structure --node=26 --start=1
  data_processor_name: data_processor_baci
  mpi_cmd: mpirun --oversubscribe --bind-to none -np
  num_procs: 2
  num_procs_post: 1
data_processor_baci:
  type: csv
  file_name_identifier: QoI*
  file_options_dict:
    delete_field_data: false
    use_cols_lst: [1, 3]
    index_column: 0
    skip_rows: 4
    filter:
      type: by_target_values
      target_values: [0.5]
      tolerance: 0.01
parameters:
  nue:
    type: uniform
    lower_bound: 0.45
    upper_bound: 0.49
  pressure:
    type: uniform
    lower_bound: 28000
    upper_bound: 38000
