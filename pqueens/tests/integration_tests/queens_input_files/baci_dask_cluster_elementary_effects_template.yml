experiment_name: {{ experiment_name }}
database:
  type: mongodb
  name: queens_db_cluster_test_morris_invaaa
  address: localhost:27017
method:
  type: elementary_effects
  seed: 2
  model_name: model
  num_trajectories: 15
  num_optimal_trajectories: 5
  number_of_levels: 2
  confidence_level: 0.95
  local_optimization: true
  num_bootstrap_samples: 15
  result_description:
    write_results: true
    plotting_options:
      plot_booleans: [false, false]
      plotting_dir: dummy
      plot_names: [bars, scatter]
      save_bool: [false, false]
model:
  type: simulation_model
  interface_name: interface
interface:
  type: dask_job_interface
  scheduler_name: scheduler
  driver_name: driver
scheduler:
  type: dask_cluster
  cluster_type: {{ cluster }}
  num_procs: 1
  num_procs_post: 1
  max_concurrent: 10
  max_finished_jobs: 1000
  cluster:
    script: /lnm/share/donottouch.sh
    walltime: 00:10:00
  remote:
    connect: {{ connect_to_resource }}
  singularity: true
  singularity_settings:
    remote_ip: {{ singularity_remote_ip }}
driver:
  type: dask_jobscript
  input_template: {{ input_template }}
  path_to_executable: {{ path_to_executable }}
  path_to_jobscript: {{ path_to_jobscript }}
  path_to_postprocessor: {{ path_to_drt_ensight }}
  post_file_prefix: QoI
  post_process_options: "--filter=post_drt_monitor --field=structure --node=26 --start=1"  # TODO: what is the name of the filter
  cluster_script_path: /lnm/share/donottouch.sh
  data_processor_name: data_processor_baci
data_processor_baci:
  type: csv
  file_name_identifier: QoI*
  file_options_dict:
    delete_field_data: false
    use_cols_lst: [1, 3]
    index_column: 0
    skip_rows: 4
    filter:
      type: by_target_values
      target_values: [0.5]
      tolerance: 0.01
parameters:
  nue:
    type: uniform
    lower_bound: 0.45
    upper_bound: 0.49
  pressure:
    type: uniform
    lower_bound: 28000
    upper_bound: 38000