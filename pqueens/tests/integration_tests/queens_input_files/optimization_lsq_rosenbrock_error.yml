experiment_name: ResRosenbrockLSQ
database:
  type: mongodb
  address: localhost:27017
method:
  type: optimization
  model_name: model
  algorithm: LSQ
  initial_guess: [-3.0, -4.0, -5.0]
  result_description:
    write_results: true
  bounds: [[-.inf, -.inf, -.inf], [.inf, .inf, .inf]]
model:
  type: simulation_model
  interface_name: interface
interface:
  type: direct_python_interface
  function_name: rosenbrock60_residual
parameters:
  random_variables:
    x1:
      type: FLOAT
      dimension: 1
    x2:
      type: FLOAT
      dimension: 1
    x3:
      type: FLOAT
      dimension: 1
