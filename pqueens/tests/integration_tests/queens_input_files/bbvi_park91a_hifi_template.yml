experiment_name: inverse_bbvi_park91a_hifi
database:
  type: mongodb
  address: localhost:27017
method:
  type: bbvi
  model_name: model
  max_feval: 100
  n_samples_per_iter: 2
  memory: 20
  variational_distribution:
    variational_approximation_type: fullrank
    variational_family: normal
  model_eval_iteration_period: 1000
  stochastic_optimizer_name: optimizer
  natural_gradient: true
  FIM_dampening: true
  decay_start_iteration: 50
  dampening_coefficient: 0.01
  FIM_dampening_lower_bound: 1.0e-08
  variational_transformation:
  variational_parameter_initialization: prior
  random_seed: 1
  control_variates_scaling_type: averaged
  loo_control_variates_scaling: false
  result_description:
    write_results: true
    iterative_field_names: [elbo] # is used in the assert statement
    plotting_options:
      plot_boolean: false
      plotting_dir: {plot_dir}
      plot_name: variational_params_convergence.eps
      save_bool: false
optimizer:
  type: adam
  learning_rate: 0.01
  optimization_type: max
  rel_L1_change_threshold: -1
  rel_L2_change_threshold: -1
  max_iter: 10000000
model:
  type: gaussian
  forward_model_name: forward_model
  experimental_file_name_identifier: "*.csv"
  output_label: y_obs
  coordinate_labels: [x3, x4]
  noise_type: MAP_jeffrey_variance
  nugget_noise_variance: 1.0e-08
  experimental_csv_data_base_dir: {experimental_data_path}
  noise_var_iterative_averaging:
    averaging_type: moving_average
    num_iter_for_avg: 10
forward_model:
  type: simulation_model
  interface_name: interface
interface:
  type: direct_python_interface
  function: park91a_hifi_on_grid
parameters:
  x1:
    type: random_variable
    distribution: normal
    mean: 0.6
    covariance: 0.2
  x2:
    type: random_variable
    distribution: normal
    mean: 0.3
    covariance: 0.1
