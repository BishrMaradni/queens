experiment_name: hf_scatra_fourc
database:
  type: mongodb
  address: localhost:27017
method:
  type: smc
  seed: 41
  num_particles: 20
  model: model
  temper_type: bayes
  mcmc_proposal_distribution_name: proposal_distribution
  num_rejuvenation_steps: 3
  plot_trace_every: 0
  result_description:
    write_results: true
    plot_results: false
    cov: true
model:
  type: gaussian
  forward_model: forward_model
  output_label: phi
  coordinate_labels:
  - x
  - y
  - z
  time_label: t
  likelihood_noise_type: jeffreys_prior
  fixed_likelihood_noise_value: 1.0e-06
  nugget_noise_var: 1.0e-15
  noise_upper_bound: 2.0
  data_processor:
    type: csv
    file_name_identifier: '*.csv'
    file_options_dict:
      header_row: 0
      index_column: false
      returned_filter_format: dict
      filter:
        type: entire_file
  experimental_csv_data_base_dir: {experimental_data_path}
  parameters: parameters
forward_model:
  type: simulation_model
  interface_name: interface
  parameters: parameters
proposal_distribution:
  distribution: normal
  mean:
  - 0.0
  - 0.0
  covariance:
  - - 0.001
    - 0.0
  - - 0.0
    - 0.001
interface:
  type: job_interface
  driver_name: driver
resources:
  local_machine:
    scheduler_name: local_scheduler
    max_concurrent: 1
    max_finished_jobs: 10000
local_scheduler:
  experiment_dir: {experiment_dir}
  type: local
  num_procs: 1
  num_procs_post: 1
driver:
  type: mpi
  input_template: {fourc_hf_input}
  path_to_executable: {fourc}
  path_to_postprocessor: {post_ensight}
  post_file_name_prefix: scatra
  data_processor_name: data_processor_fourc
data_processor_fourc:
  type: ensight
  file_name_identifier: scatra
  file_options_dict:
    delete_field_data: false
    geometric_target:
    - experimental_data
    physical_field_dict:
      vtk_field_type: scatra
      vtk_array_type: point_array
      vtk_field_label: phi_1
      field_components:
      - 0
    target_time_lst:
    - from_experimental_data
    time_tol: 0.001
parameters:
    x_s:
      type: uniform
      lower_bound: 0.0
      upper_bound: 1.0
    y_s:
      type: uniform
      lower_bound: 0.0
      upper_bound: 1.0
