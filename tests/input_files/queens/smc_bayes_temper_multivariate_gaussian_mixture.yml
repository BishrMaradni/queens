experiment_name: xxx
method:
  type: smc
  seed: 42
  num_particles: 15
  model_name: model
  temper_type: bayes
  plot_trace_every: 0
  mcmc_proposal_distribution_name: proposal_distribution
  num_rejuvenation_steps: 2
  result_description:
    write_results: true
    plot_results: false
    cov: true
model:
  type: gaussian
  forward_model_name: forward_model
  noise_type: fixed_variance
  noise_value: 1.0
  nugget_noise_variance: 1.0e-05
  experimental_data_reader_name: experimental_data_reader
experimental_data_reader:
  type: experimental_data_reader
  file_name_identifier: '*.csv'
  csv_data_base_dir: experimental_data_path
  output_label: y_obs
forward_model:
  type: simulation_model
  interface_name: interface
proposal_distribution:
  type: normal
  mean: [0.0, 0.0, 0.0, 0.0]
  covariance: [[0.001, 0.0, 0.0, 0.0],
               [0.0, 0.001, 0.0, 0.0],
               [0.0, 0.0, 0.001, 0.0],
               [0.0, 0.0, 0.0, 0.001]]
interface:
  type: direct_python_interface
  num_workers: 1
  function: agawal09a
parameters:
  x1:
    type: uniform
    lower_bound: -2
    upper_bound: 2
  x2:
    type: uniform
    lower_bound: -2
    upper_bound: 2
  x3:
    type: uniform
    lower_bound: -2
    upper_bound: 2
  x4:
    type: uniform
    lower_bound: -2
    upper_bound: 2
