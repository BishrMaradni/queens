experiment_name: xxx
method:
  type: sobol_indices_gp_uncertainty
  seed_monte_carlo: 42
  number_monte_carlo_samples: 1000
  number_gp_realizations: 3
  number_bootstrap_samples: 2
  second_order: true
  sampling_approach: quasi_random
  num_procs: 6
