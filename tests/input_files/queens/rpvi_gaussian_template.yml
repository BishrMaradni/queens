experiment_name: rpvi_gaussian
method:
  type: rpvi
  model_name: model
  max_feval: 100000
  n_samples_per_iter: 10
  score_function_bool: false
  variational_distribution:
    variational_approximation_type: mean_field
    variational_family: normal
  stochastic_optimizer_name: optimizer
  natural_gradient: true
  FIM_dampening: true
  decay_start_iteration: 50
  dampening_coefficient: 0.01
  FIM_dampening_lower_bound: 1.0e-08
  variational_transformation:
  variational_parameter_initialization: prior
  random_seed: 1
  verbose_every_n_iter: 1000
  result_description:
    write_results: true
    plotting_options:
      plot_boolean: false
      plotting_dir: {{ plot_dir }}
      plot_name: variational_params_convergence.eps
      save_bool: false
optimizer:
  type: adam
  learning_rate: 0.05
  optimization_type: max
  rel_l1_change_threshold: -1
  rel_l2_change_threshold: -1
  max_iteration: 10000000
model:
  type: gaussian
  forward_model_name: {{ forward_model_name }}
  noise_type: fixed_variance
  noise_value: 1
  experimental_data_reader_name: experimental_data_reader
experimental_data_reader:
  type: experimental_data_reader
  file_name_identifier: "*.csv"
  csv_data_base_dir: {{ experimental_data_path }}
  output_label: y_obs
fd_model:
  type: differentiable_simulation_model_fd
  interface_name: interface
  finite_difference_method: 2-point
  step_size: 1.0e-05
simulation_model:
  type: simulation_model
  interface_name: interface
interface:
  type: direct_python_interface
  function: patch_for_likelihood
parameters:
  x1:
    type: normal
    mean: 0.0
    covariance: 1.0
  x2:
    type: normal
    mean: 10.0
    covariance: 100.0
