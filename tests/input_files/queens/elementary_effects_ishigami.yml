experiment_name: elementary_effects_ishigami_iterator
method:
  type: elementary_effects
  seed: 2
  model_name: model
  num_trajectories: 100
  num_optimal_trajectories: 4
  number_of_levels: 10
  confidence_level: 0.95
  local_optimization: false
  num_bootstrap_samples: 1000
  result_description:
    write_results: true
    plotting_options:
      plot_booleans: [false, false]
      plotting_dir: dummy
      plot_names: [bars, scatter]
      save_bool: [false, false]
model:
  type: simulation_model
  interface_name: interface
interface:
  type: direct_python_interface
  function: ishigami90
parameters:
  x1:
    type: uniform
    lower_bound: -3.14159265359
    upper_bound: 3.14159265359
  x2:
    type: uniform
    lower_bound: -3.14159265359
    upper_bound: 3.14159265359
  x3:
    type: uniform
    lower_bound: -3.14159265359
    upper_bound: 3.14159265359
